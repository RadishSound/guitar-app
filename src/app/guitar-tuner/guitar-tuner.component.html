<div id = "tuner-content">
    <div id="gauge-tuner">
        <div id="half-circle">
            <div id="arrow">
                <div id="cursor"></div>
            </div>
            <div id="note-container">
                <div id="note-content"><span id="note"></span><sub id="subNote"></sub></div>
                <div id="frequence"></div>
            </div>
    </div>
        <!-- <div id="note">Press start to begin</div>
        <div id="frequence">fréquence (Hz)</div>
        <div id="offset">décalage par rapport à note visée</div> -->
    </div>
    <div id="guitar-content"> 
        <button class="button-tuner" id="string1" (click)="tuningWithNote('E', 3,1)" [ngStyle]="{'background-color': buttonActiveList[0]? 'rgb(67, 73, 67)': 'rgb(117, 209, 117)'}">E<sub>3</sub></button>
        <button class="button-tuner" id="string2" (click)="tuningWithNote('B', 2,2)" [ngStyle]="{'background-color': buttonActiveList[1]? 'rgb(67, 73, 67)': 'rgb(117, 209, 117)'}">B<sub>2</sub></button>
        <button class="button-tuner" id="string3" (click)="tuningWithNote('G', 2,3)" [ngStyle]="{'background-color': buttonActiveList[2]? 'rgb(67, 73, 67)': 'rgb(117, 209, 117)'}">G<sub>2</sub></button>
        <button class="button-tuner" id="string4" (click)="tuningWithNote('D', 2,4)" [ngStyle]="{'background-color': buttonActiveList[3]? 'rgb(67, 73, 67)': 'rgb(117, 209, 117)'}">D<sub>2</sub></button>
        <button class="button-tuner" id="string5" (click)="tuningWithNote('A', 1,5)" [ngStyle]="{'background-color': buttonActiveList[4]? 'rgb(67, 73, 67)': 'rgb(117, 209, 117)'}">A<sub>1</sub></button>
        <button class="button-tuner" id="string6" (click)="tuningWithNote('E', 1,6)" [ngStyle]="{'background-color': buttonActiveList[5]? 'rgb(67, 73, 67)': 'rgb(117, 209, 117)'}">E<sub>1</sub></button>
    </div>
    <div>
        <button id="start-tuner-button" (click) = "startTuning()" ><mat-icon [fontIcon]="maticon"></mat-icon></button>
    </div>
</div>
