<div id="container">
    <div id="question-container">


        <div id="header">
            <div id="title">
                RESULTAT
            </div>

        </div>
        <div id="content">

            <div id="score">Tu as eu {{bonneReponse}}/{{questionList.length}} </div>
            <div id="detail">
                <table mat-table [dataSource]="questionList" class="mat-elevation-z8">

                    <ng-container matColumnDef="numeroQuestion">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let question"> {{question.numeroQuestion}} </td>
                    </ng-container>

                    <ng-container matColumnDef="correction">
                        <th mat-header-cell *matHeaderCellDef> Correction </th>
                        <td mat-cell *matCellDef="let question"> {{question.nameInterval}} </td>
                    </ng-container>

                    <ng-container matColumnDef="type">
                        <th mat-header-cell *matHeaderCellDef> Type </th>
                        <td mat-cell *matCellDef="let question"> {{question.typeIntervalName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="reponse">
                        <th mat-header-cell *matHeaderCellDef> RÃ©ponse </th>
                        <td mat-cell *matCellDef="let question"> {{question.answer}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                        [ngStyle]="{'background-color' : row.isCorrect? '#7CFFCB' : '#F93943'}"></tr>
                </table>
            

            </div>
        </div>


        <div id="footer">



            <button class="mat-icon-button material-symbols-outlined" (click)="returnQuizMenu()"><mat-icon
                    fontIcon="home"></mat-icon></button>
            <button class="mat-icon-button material-symbols-outlined" (click)="returnQuizMenu()"><mat-icon
                    fontIcon="refresh"></mat-icon></button>
        </div>
    </div>
</div>
