<div id="container">
    <div id="quizz-launcher">
        <div id="launch-title">
            QUIZZ
        </div>
        <div id="quizz-setting">
            <button id="delete-presetting-button" class="mat-icon-button" (click)="removeAllSettings()"><mat-icon>close</mat-icon></button>

            <div class="paragraph">TYPE</div>

            <div class="pre-settings">
                <label class="control control-checkbox checkbox-setting" *ngFor="let index = index; let type of typeIntervalleNameList ">
                    {{type}}
                    <input type="checkbox" [checked] = "typeIntervalleListSetting[index]" (change)="typeIntervalleListSetting[index] = !typeIntervalleListSetting[index]" />
                    <div class="control_indicator"></div>
                </label>

            </div>
            <div class="paragraph">INTERVALLES</div>

            <div class="intervalle-settings">
                <label class="control control-checkbox checkbox-setting" *ngFor="let index = index; let intervalle of intervalleNameList ">
                    {{intervalle}}
                    <input type="checkbox" [checked] = "intervalleListSetting[index]" (change)="intervalleListSetting[index] = !intervalleListSetting[index]" />
                    <div class="control_indicator"></div>
                </label>
            
            </div>
            <div class="paragraph">AUTRES</div>

            <div class="pre-settings">
                <label>
                    Vitesse :
                    <mat-slider min="3" max="60" step="1" discrete [displayWith]="formatLabel" >
                        <input matSliderThumb [(ngModel)] = "tempsReponse">
                      </mat-slider>
                </label>
                <label>
                    Nombre de questions :
                    <input [(ngModel)] = "nombreQuestion" class="inputNumber" type="number" name="numberInput" value="1" min="0" max="100" step="1">
                </label>

            </div>

        </div>
        <div id="launch-bottom">
            <button mat-raised-button id="launch-button" (click)="startQuiz()"   [ngStyle]="{'background-color': '#00CC66'}"  >START</button>



        </div>

    </div>

</div>
